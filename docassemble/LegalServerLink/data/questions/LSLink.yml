    choices: 
      code:
        legalserver_site_type_list
---
code: | 
  legalserver_site_type_list = ['Live', 'Demo']
  if 'docassemble-dev.legalserver' in interview_url():
    legalserver_site_type_list.append('Test')
    legalserver_site_type_list.append('Dev')
